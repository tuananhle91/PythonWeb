<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport">
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css"
    <title> {% block title %}  {% endblock %} </title>
    <style>
        html, body{
        height:100%;
        }
    </style>

</head>
<body>
<div class ="container-fluid" style="min-height:90%">
    <div class = "row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/ITPL.PNG' %} " class ="reponsive-img" style ="max-height:150px"></center>
        </div>
        <div class = "col-sm-10">
            <center><h1> Blog làm từ Python Django</h1></center>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2">
            <div class="bs-sliderbar" style="background-color:#fff">
                <ul class = "nav flex-column">
                    <li><a href="/"> Thông tin cá nhân</a></li>
                    <li><a href="/contact"> Liên hệ </a></li>
                    <li><a href="/blog"> Bài viết</a></li>
                </ul>
            </div>
        </div>
        <div class = "col-sm-10">
            <div class ="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<footer>
    <div clas="container-fluid">
            <a href ="#">Facebook</a>|<a href ="#">Twitter</a>|<a href ="#">Google+</a>
    </div>
</footer>
</body>
</html>
